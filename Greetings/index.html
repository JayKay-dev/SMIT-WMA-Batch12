<!DOCTYPE html>
<html>
<head>
    <title>Greeting Based on Time - Junaid Khan</title>
</head>
<body>
    <script>
        var time = prompt("Please enter the time (in 24-hour format, e.g., 13 for 1 PM):");
        time = parseInt(time);

        if (time >= 0 && time < 12) {
            alert("Good morning!");
        } else if (time >= 12 && time < 17) {
            alert("Good afternoon!");
        } else if (time >= 17 && time < 21) {
            alert("Good evening!");
        } else if (time >= 21 && time <= 23) {
            alert("Good night!");
        } else {
            alert("Invalid input. Please enter a valid time.");
        }
    </script>
</body>
</html>
