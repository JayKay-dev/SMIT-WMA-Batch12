<!DOCTYPE html>
<html>
<head>
    <title>Mezan Group</title>
</head>
<body>
    <h1>Welcome to Mezan Group</h1>
    
    <fieldset>
        <legend>Login</legend>
        <form action="" method="post">
            <label for="login-email">Email:</label><br>
            <input type="email" id="login-email" name="email" required><br><br>
            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </fieldset>
    
    <fieldset>
        <legend>Sign Up</legend>
        <form action="" method="post">
            <label for="signup-name">Name:</label><br>
            <input type="text" id="signup-name" name="name" required><br><br>
            
            <label for="signup-email">Email:</label><br>
            <input type="email" id="signup-email" name="email" required><br><br>
            
            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" name="password" required><br><br>
            
            <label for="signup-dob">Date of Birth:</label><br>
            <input type="date" id="signup-dob" name="dob" required><br><br>
            
            <label for="signup-address">Address:</label><br>
            <input type="text" id="signup-address" name="address" required><br><br>
            
            <label for="signup-phone">Phone Number:</label><br>
            <input type="tel" id="signup-phone" name="phone" required><br><br>
            
            <input type="submit" value="Sign Up">
        </form>
    </fieldset>
    
</body>
</html>
