<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr | JK</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="page">
        <header>
            <div class="container">
                <svg width="89" height="27" class="logo svg" viewBox="0 0 89 27" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="#404145">
                        <path

                        </path>
                    </g>
                    <g fill="#1dbf73">
                        <path d="m85.3 27c2 0 3.7-1.7 3.7-3.7s-1.7-3.7-3.7-3.7-3.7 1.7-3.7 3.7 1.7 3.7 3.7 3.7z"></path>
                    </g>
                </svg>
                <nav>
                    <ul>
                        <li><a href="#" class="prolink">Fiverr Pro</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#" class="lang">English</a></li>
                        <li><a href="#">Become a Seller</a></li>
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#" class="CTA">Join</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="main">
            <section class="hero-cover container">
                <div class="hero-content">
                    <h1>Find the right <span>freelance</span><br>service, right away</h1>
                    <input type="search" name="search" id="searchbox" placeholder="Search for any service...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="trustedby">
                    <h4>Trusted by:</h4>
                    <img src="images/meta.svg" alt="">
                    <img src="images/google.svg" alt="">
                    <img src="images/netflix.svg" alt="">
                    <img src="images/pg.svg" alt="">
                    <img src="images/paypal.svg" alt="">
                    <img src="images/payoneer.svg" alt="">
                </div>
            </section>

            <section class="services container">
                <div class="service">
                    <img src="images/programming-tech.49dbf0d.svg" alt="">
                    <h3>Programming & Tech</h3>
                </div>
                <div class="service">
                    <img src="images/graphics-design.3272c08.svg" alt="">
                    <h3>Graphics & Design</h3>
                </div>
                <div class="service">
                    <img src="images/digital-marketing.85e8846.svg" alt="">
                    <h3>Digital Marketing</h3>
                </div>
                <div class="service">
                    <img src="images/writing-translation.dc66eb8.svg" alt="">
                    <h3>Writing & Translation</h3>
                </div>
                <div class="service">
                    <img src="images/video-animation.21fb1d6.svg" alt="">
                    <h3>Video & Animation</h3>
                </div>
                <div class="service">
                    <img src="images/ai-services.40511da.svg" alt="">
                    <h3>AI Services</h3>
                </div>
                <div class="service">
                    <img src="images/music-audio.6a411f2.svg" alt="">
                    <h3>Music & Audio</h3>
                </div>
                <div class="service">
                    <img src="images/business.772c3c9.svg" alt="">
                    <h3>Business</h3>
                </div>
                <div class="service">
                    <img src="images/consulting.93989a4.svg" alt="">
                    <h3>Consulting</h3>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
